<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>TicTacToe</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row *ngFor="let row of [0, 1, 2]">
			<ion-col
				class="cell"
				*ngFor="let col of [0, 1, 2]"
				(click)="handleClick(row * 3 + col)"
			>
				<img src="assets/img/1_{{ cells[row * 3 + col] }}.png" />
			</ion-col>
		</ion-row>
	</ion-grid>

	<div class="status">{{statusMessage()}}</div>

	<ion-button (click)="newGame()"> Neues Spiel </ion-button>
</ion-content>
